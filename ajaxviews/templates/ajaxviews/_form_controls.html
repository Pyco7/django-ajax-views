{% if form_preview %}
<a role="button" class="btn btn-default cancel-btn url-history-back" href="{{ success_url }}">Back</a>
{% elif modal_form %}
<a role="button" class="btn btn-default cancel-btn" data-dismiss="modal">Close</a>
{% else %}
<a role="button" class="btn btn-default cancel-btn" href="{{ success_url }}">Cancel</a>
{% endif %}
{% if delete_url %}
<a role="button" class="btn btn-danger pull-right delete-btn"
   {% if delete_confirmation %}data-toggle="confirmation"{% endif %}
   href="{{ delete_url }}">Delete</a>
{% endif %}
