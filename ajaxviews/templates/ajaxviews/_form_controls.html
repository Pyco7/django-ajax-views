{% if form_preview %}
<a role="button" class="btn btn-default cancel-btn preview-back" href="{{ success_url }}">Back</a>
{% else %}
<a role="button" class="btn btn-default cancel-btn" href="{{ success_url }}">
    {% if modal_form %}Close{% else %}Cancel{% endif %}
</a>
{% endif %}
{% if delete_url %}
<a role="button" class="btn btn-danger pull-right"
   {% if delete_confirmation %}data-toggle="confirmation"{% endif %}
   href="{{ delete_url }}">Delete</a>
{% endif %}
